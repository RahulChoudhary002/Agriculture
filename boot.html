<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <style>
        body{
            background-color: rgb(147, 57, 21);
            background-image: url();
        }
    </style>

</head>
<body>
    <div class="container">
        <div class="container">
        
            <h2 style="color: aqua;">Agriculture Images</h2>
        
            <div id="myCarousel" class="carousel slide" data-ride="carousel">
        
        
                <ol class="carousel-indicators">
        
                    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        
                    <li data-target="#myCarousel" data-slide-to="1"></li>
        
                    <li data-target="#myCarousel" data-slide-to="2"></li>
                    <li data-target="#myCarousel" data-slide-to="3"></li>
                    <li data-target="#myCarousel" data-slide-to="4"></li>
        
                </ol>
        
                <div class="carousel-inner">
        
                    <div class="item active">
        
                        <img src="t.png" alt="Image 1">
        
                    </div>
        
                    <div class="item">
        
                        <img src="11.jpg" alt="Image 2">
        
                    </div>
        
                    <div class="item">
        
                        <img src="35.png" alt="Penguin">
        
                    </div>
                    <div class="item">
                    
                        <img src="6.jpg" alt="Penguin">
                    
                    </div>
                    <div class="item">
                    
                        <img src="2.png" alt="Penguin">
                    
                    </div>
        
                </div>
        
        
                <a class="left carousel-control" href="#myCarousel" data-slide="prev">
        
                    <span class="glyphicon glyphicon-chevron-left"></span>
        
                    <span class="sr-only">Previous</span>
        
                </a>
        
                <a class="right carousel-control" href="#myCarousel" data-slide="next">
        
                    <span class="glyphicon glyphicon-chevron-right"></span>
        
                    <span class="sr-only">Next</span>
        
                </a>
        
            </div>
        
        </div>

    <h1> Created by: <h2> Rahul</h2></h1>
</body>
</html>
